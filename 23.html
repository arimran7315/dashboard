<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar (same as above) -->
        <!-- ... -->

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Settings</h2>
                <!-- ... same header content as above ... -->
            </header>

            <!-- Settings Content -->
            <main class="p-6">
                <div class="max-w-6xl mx-auto">
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <!-- Settings Tabs -->
                        <div class="border-b">
                            <nav class="flex -mb-px">
                                <a href="#" class="py-4 px-6 text-center border-b-2 font-medium text-sm border-indigo-500 text-indigo-600">
                                    Account
                                </a>
                                <a href="#" class="py-4 px-6 text-center border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                    Security
                                </a>
                                <a href="#" class="py-4 px-6 text-center border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                    Notifications
                                </a>
                                <a href="#" class="py-4 px-6 text-center border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                    Billing
                                </a>
                            </nav>
                        </div>

                        <!-- Account Settings Form -->
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-6">Profile Information</h3>
                            
                            <form class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
                                        <input type="text" id="first-name" value="Sarah" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                    <div>
                                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
                                        <input type="text" id="last-name" value="Johnson" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                </div>

                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                                    <input type="email" id="email" value="sarah.johnson@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                </div>

                                <div>
                                    <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                                    <textarea id="bio" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">UX designer with 5+ years of experience creating intuitive and engaging user experiences. Passionate about user-centered design and frontend development.</textarea>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Profile photo</label>
                                    <div class="flex items-center">
                                        <div class="relative mr-4">
                                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="h-16 w-16 rounded-full object-cover">
                                            <button class="absolute bottom-0 right-0 bg-indigo-600 text-white p-1 rounded-full hover:bg-indigo-700 transition">
                                                <i class="fas fa-camera text-xs"></i>
                                            </button>
                                        </div>
                                        <div>
                                            <button type="button" class="bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Change
                                            </button>
                                            <button type="button" class="ml-3 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Remove
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                        <select id="country" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                            <option>United States</option>
                                            <option>Canada</option>
                                            <option>Mexico</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="timezone" class="block text-sm font-medium text-gray-700 mb-1">Timezone</label>
                                        <select id="timezone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                            <option>Pacific Standard Time (PST)</option>
                                            <option>Mountain Standard Time (MST)</option>
                                            <option>Central Standard Time (CST)</option>
                                            <option>Eastern Standard Time (EST)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="flex justify-end space-x-3 pt-6 border-t">
                                    <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Cancel
                                    </button>
                                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Danger Zone -->
                    <div class="bg-white rounded-xl shadow-sm mt-6 border border-red-200 overflow-hidden">
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-2 text-red-600">Danger Zone</h3>
                            <p class="text-sm text-gray-500 mb-4">These actions are irreversible. Proceed with caution.</p>
                            
                            <div class="space-y-4">
                                <div class="flex items-center justify-between p-4 bg-red-50 rounded-lg">
                                    <div>
                                        <h4 class="text-sm font-medium text-gray-900">Deactivate Account</h4>
                                        <p class="text-sm text-gray-500">Your account will be deactivated but not permanently deleted.</p>
                                    </div>
                                    <button class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        Deactivate
                                    </button>
                                </div>
                                
                                <div class="flex items-center justify-between p-4 bg-red-50 rounded-lg">
                                    <div>
                                        <h4 class="text-sm font-medium text-gray-900">Delete Account</h4>
                                        <p class="text-sm text-gray-500">Permanently delete your account and all associated data.</p>
                                    </div>
                                    <button class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
